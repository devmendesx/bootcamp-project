<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Busca de Usuários</title>
  </head>
  <body>
    <!-- INPUTS E BOTÕES-->

    <div class="container">
      <h1 id="top-title" style="text-align: center">Pesquisa de Usuários</h1>
      <div class="row-rule">
        <input
          class="form-control form-control-lg"
          id="inputName"
          type="text"
          placeholder="Insira um dado para buscar usuários."
        />
        <button
          type="button"
          id="btn-main"
          class="btn btn-primary btn-lg btn-block"
        >
          Buscar
        </button>
      </div>

      <!-- RESULTADOS-->

      <div class="row-rule">
        <div id="usersFound">
          <h1 id="users-found-count">
            <span id="users-found"></span> Nenhum usuário filtrado.
          </h1>
        </div>
        <div id="statistics">
          <h1>Estatísticas</h1>
          <p>Sexo masculino: <span id="countMen"></span></p>
          <p>Sexo feminino: <span id="countWomen"></span></p>
          <p>Soma das idades: <span id="sumAges"></span></p>
          <p>Média das idades: <span id="mediaAges"></span></p>
        </div>
      </div>
    </div>

    <!-- JS FILES-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
